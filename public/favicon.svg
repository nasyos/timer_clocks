<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <!-- シャドウ効果 -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景のグロー効果 -->
  <circle cx="50" cy="50" r="48" fill="url(#glowGradient)"/>
  
  <!-- 外側のリング（グラデーション） -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#ringGradient)" stroke-width="2.5" opacity="0.8"/>
  
  <!-- 内側の背景円 -->
  <circle cx="50" cy="50" r="42" fill="url(#bgGradient)"/>
  
  <!-- 細い内側リング -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
  
  <!-- 12時のマーカー（太め・強調） -->
  <line x1="50" y1="10" x2="50" y2="18" stroke="#60a5fa" stroke-width="3.5" stroke-linecap="round" filter="url(#shadow)"/>
  <!-- 3時のマーカー -->
  <line x1="90" y1="50" x2="82" y2="50" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- 6時のマーカー -->
  <line x1="50" y1="90" x2="50" y2="82" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- 9時のマーカー -->
  <line x1="10" y1="50" x2="18" y2="50" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- 小さなマーカー（他の時間位置） -->
  <line x1="50" y1="15" x2="50" y2="19" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="85" y1="50" x2="81" y2="50" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="50" y1="85" x2="50" y2="81" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="15" y1="50" x2="19" y2="50" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  
  <!-- 時針（3時を指す）- 太めでグラデーション -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="url(#ringGradient)" stroke-width="5" stroke-linecap="round" filter="url(#shadow)"/>
  <!-- 分針（12時を指す）- 細めで白 -->
  <line x1="50" y1="50" x2="50" y2="16" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- 中心点（外側のリング） -->
  <circle cx="50" cy="50" r="5" fill="#1e293b" stroke="#60a5fa" stroke-width="1.5" opacity="0.8"/>
  <!-- 中心点（内側） -->
  <circle cx="50" cy="50" r="2.5" fill="#60a5fa"/>
</svg>
